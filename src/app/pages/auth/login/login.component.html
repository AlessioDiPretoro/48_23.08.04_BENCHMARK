<h5 class="m-3 text-center">Modulo per il login</h5>

<ngb-alert *ngIf="staticAlertClosed" [dismissible]="false">
  <strong>OK Login</strong> Stai per essere redirezionato alla tua home page.
</ngb-alert>

<form (ngSubmit)="submit(f)" #f="ngForm" class="mt-3 mb-5">
  <label for="email">Inserisci la tua mail</label>
  <input
    class="form-control"
    type="text"
    placeholder="Email Name"
    ngModel
    name="email"
  />
  <label for="password">Inserisci la tua password</label>
  <input
    class="form-control"
    type="password"
    placeholder="password"
    ngModel
    name="password"
  />
  <button class="btn btn-success">Effettua Login</button>
</form>
<a class="btn btn-danger" (click)="logOut()">Effettua Log-Out</a>
